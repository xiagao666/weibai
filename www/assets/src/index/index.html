{% extends "src/common/layout.html" %}
{%block css%}
<link rel="stylesheet" type="text/css" href="index/css/main.css"/>
{%endblock%}
{%block content%}
{$hello}
<ul class="mui-table-view">
	<li class="mui-table-view-cell mui-collapse">
		<a class="mui-navigate-right" href="#">表单</a>
		<div class="mui-collapse-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>Input</label>
					<input type="text" placeholder="普通输入框">
				</div>
				<div class="mui-input-row">
					<label>Input</label>
					<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
				</div>
				<div class="mui-input-row mui-plus-visible">
					<label>Input</label>
					<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
				</div>
				<div class="mui-button-row">
					<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">确认</button>&nbsp;&nbsp;

				</div>
			</form>
		</div>
	</li>
	<li class="mui-table-view-cell mui-collapse">
		<a class="mui-navigate-right" href="#">图片轮播</a>

			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="index/img/a.jpg">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../img/shuijiao.jpg">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../img/muwu.jpg">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../img/cbd.jpg">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../img/yuantiao.jpg">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../img/shuijiao.jpg">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
		</div>
	</li>
	<li class="mui-table-view-cell mui-collapse">
		<a class="mui-navigate-right" href="#">文字排版</a>
		<div class="mui-collapse-content">
			<h1>h1. Heading</h1>
			<h2>h2. Heading</h2>

			<p>p. 目前最接近原生App效果的框架。</p>
